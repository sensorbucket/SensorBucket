get:
  operationId: GetDevice
  summary: Get device
  description: |
    Get the device with the given identifier.

    The returned device will also include the full model of the sensors attached to that device.
  tags: ["Core"]
  parameters: 
    - name: id
      description: The numeric ID of the device
      in: path
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: Fetched device
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Fetched device
              data:
                $ref: 'schemas.yaml#/device'
    '401':
      $ref: '../responses.yaml#/401'
    '403':
      $ref: '../responses.yaml#/403'
    '404':
      $ref: '../responses.yaml#/404'
patch:
  operationId: UpdateDevice
  summary: Update device properties
  description: |
    Update a some properties of the device with the given identifier.

    The request body should contain one or more modifiable properties of the Device.
  tags: ["Core"]
  parameters: 
    - name: id
      description: The numeric ID of the device
      in: path
      required: true
      schema:
        type: integer
        format: int64
  requestBody: 
    content:
      application/json:
        schema:
          type: object
          properties:
            description:
              type: integer
              example: 1
            latitude:
              type: number
              format: double
              example: 1.2345
            longitude:
              type: number
              format: double
              example: 1.2345
            location_description:
              type: string
              example: "Description of location"
            properties:
              type: object
              example:
                eui: "060708090A0B0C0D"
  responses:
    '200':
      description: Updated device properties
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Updated device properties
    '401':
      $ref: '../responses.yaml#/401'
    '403':
      $ref: '../responses.yaml#/403'
    '404':
       $ref: '../responses.yaml#/404'
delete:
  operationId: DeleteDevice
  summary: Delete device
  description: |
    Delete the device with the given identifier.
  tags: ["Core"]
  parameters: 
    - name: id
      description: The numeric ID of the device
      in: path
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: Device deleted successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Device deleted successfully
    '401':
      $ref: '../responses.yaml#/401'
    '403':
      $ref: '../responses.yaml#/403'
    '404':
      $ref: '../responses.yaml#/404'
