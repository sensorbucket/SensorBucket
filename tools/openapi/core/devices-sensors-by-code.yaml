get:
  operationId: GetSensor
  summary: Get sensor
  description: |
    Get the sensor with the given identifier.

    The returned sensor will also include the full model of the sensors attached to that sensor.
  tags: ["Core"]
  parameters: 
    - name: device_id
      description: The identifier of the device
      in: path
      required: true
      schema:
        type: integer
    - name: sensor_code
      description: The code of the sensor
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Fetched sensor
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Fetched sensor
              data:
                $ref: 'schemas.yaml#/sensor'
    '401':
      $ref: '../responses.yaml#/401'
    '403':
      $ref: '../responses.yaml#/403'
    '404':
      $ref: '../responses.yaml#/404'
patch:
  operationId: UpdateSensor
  summary: Update sensor properties
  description: |
    Update a some properties of the sensor with the given identifier.

    The request body should contain one or more modifiable properties of the Sensor.
  tags: ["Core"]
  parameters: 
    - name: device_id
      description: The identifier of the device
      in: path
      required: true
      schema:
        type: integer
    - name: sensor_code
      description: The code of the sensor
      in: path
      required: true
      schema:
        type: string
  requestBody: 
    content:
      application/json:
        schema:
          type: object
          properties:
            description:
              type: string
              example: Pressure sensor at 5 meters depth
            external_id:
              type: string
              example: "5"
            brand:
              type: string
              example: "sensor brand ABC"
            properties:
              type: object
              example:
                mount_height: 15cm
            feature_of_interest_id:
              description: Set to 0 to unlink a Feature of Interest from a sensor
              type: integer
              format: int64
            archive_time:
              type: integer
              example: 7
  responses:
    '200':
      description: Updated sensor properties
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Updated sensor properties
    '401':
      $ref: '../responses.yaml#/401'
    '403':
      $ref: '../responses.yaml#/403'
    '404':
       $ref: '../responses.yaml#/404'
delete:
  operationId: DeleteDeviceSensor
  summary: Delete sensor
  description: |
    Delete a sensor from the system. 

    Since a sensor can only be related to one and only one device at a time, the sensor will be deleted from the system completely
  tags: ["Core"]
  parameters: 
    - name: device_id
      description: The identifier of the device
      in: path
      required: true
      schema:
        type: integer
    - name: sensor_code
      description: The code of the sensor
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Deleted sensor from device
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Deleted sensor from device
    '401':
      $ref: '../responses.yaml#/401'
    '403':
      $ref: '../responses.yaml#/403'
    '404':
      $ref: '../responses.yaml#/404'
