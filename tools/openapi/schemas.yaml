deviceDTO:
  type: object
  properties:
    id:
      type: number
      example: 1
    code:
      type: string
      example: mfm1000
    description:
      type: string
      example: Grasfield pipe 24
    organisation:
      type: string
      example: provincie_zeeland
    properties:
      type: object
      example:
        eui: "060708090A0B0C0D"
    latitude:
      type: number
      example: 1.2345
    longitude:
      type: number
      example: 1.2345
    location_description:
      type: string
      example: "Description of location"
    sensors:
      type: array
      items:
        $ref: '#/sensorDTO'

createSensorRequest:
  type: object
  required:
    - code
    - external_id
  properties:
    code:
      type: string
      example: S123
    description:
      type: string
      example: Pressure sensor at 5 meters depth
    external_id:
      type: string
      example: "5"
    brand:
      type: string
      example: "sensor brand ABC"
    properties:
      type: object
      example: 
        mount_height: 15cm
    archive_time:
      type: number
      example: 7

sensorDTO:
  type: object
  properties:
    id:
      type: number
      example: 1
    code:
      type: string
      example: S123
    description:
      type: string
      example: Pressure sensor at 5 meters depth
    external_id:
      type: string
      example: "5"
    brand:
      type: string
      example: "SensorCompany LTD. SCL115"
    archive_time:
      type: number
      example: 7
    properties:
      type: object
      example: 
        mount_height: 15cm
    created_at:
      type: string
      format: iso8601
      example: 2023-05-17T15:00:00Z

measurementDTO:
  type: object
  properties:
    uplink_message_id:
      type: string
      example: ca29e28e-eeb6-4662-922c-6cf6a36ccb6e
    timestamp:
      type: number
      example: 123456789
    device_id:
      type: number
      example: 5
    device_code:
      type: string
      example: mfm1000
    device_description:
      type: string
      example: Grasfield pipe 24
    device_properties:
      type: object
      example:
        eui: "060708090A0B0C0D"
    latitude:
      type: number
      example: 50.123456
    longitude:
      type: number
      example: 3.12345
    location_name:
      type: string
      example: Bridgeton Waters
    location_latitude:
      type: number
      example: 50.12345678
    location_longitude:
      type: number
      example: 3.12345678
    measurement_type:
      type: string
      example: pressure
    measurement_type_unit:
      type: string
      example: hPa
    sensor_code:
      type: string
      example: S123
    sensor_description:
      type: string
      example: Pressure sensor at 5 meters depth
    sensor_external_id:
      type: string
      example: "5"
    sensor_properties:
      type: object
      example: {}
    value:
      type: number
      example: 3.44

