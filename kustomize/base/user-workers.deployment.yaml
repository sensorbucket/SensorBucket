apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-workers
  namespace: default
  labels:
    app: user-workers
spec:
  selector:
    matchLabels:
      app: user-workers
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container:  user-workers
      labels:
        app: user-workers
    spec:
      containers:
      - name: user-workers
        image: "ghcr.io/sensorbucket/fission-user-workers:edge"
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 100m
            memory: 100Mi
        livenessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_status/healthz
            port: 3000
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        env:
        - name: HTTP_ADDR 
          valueFrom:
            configMapKeyRef:
              name: user-workers
              key: HTTP_ADDR
        - name: HTTP_BASE 
          valueFrom:
            configMapKeyRef:
              name: user-workers
              key: HTTP_BASE
        - name: CTRL_TYPE 
          valueFrom:
            configMapKeyRef:
              name: user-workers
              key: CTRL_TYPE
        - name: DB_DSN    
          valueFrom:
            configMapKeyRef:
              name: user-workers
              key: DB_DSN
        - name: AMQP_XCHG 
          valueFrom:
            configMapKeyRef:
              name: user-workers
              key: AMQP_XCHG
        ports:
        - containerPort: 3000
      restartPolicy: Always
